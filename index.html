<!DOCTYPE html>
<html lang="en" class="font-mono">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />                
        
</head>
<body>
<div class="wrapper m-0 p-0 box-border relative">

    <!--Header and dark mode-->
    <div class="header flex justify-center items-baseline h-screen w-screen pt-[250px]">
        <div class="heading pr-[500px]">
            DevDetetective
            
        </div>
        <div class="mode flex flex-row items-center gap-6">
            <p Mode>DARK</p>
            <i class="fa-solid fa-moon"></i>
        </div>

  
    

    </div>
      <!--searchbox-->
    
        <div class="search flex justify-center">
            <form action="#" class="absolute bottom-[600px]">
                
                <button>
                    <i class="fa fa-search"></i>
                </button>
                <input type="text" placeholder="Search Courses"
                       name="search">

                <button class="pl-[420px]">
                    Search
                </button>

            </form>
        </div>

</div>
    
    
</body>
</html>
