<!DOCTYPE html>
<html lang="en" class="font-mono">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finder</title>
    <link rel="stylesheet" href="output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />                
    <link rel="icon" type="image/x-icon" href="./assets/favicon-16x16.png">

 
</head>
<body >
<div class="wrapper m-0 p-0 box-border relative bg-[#f6f8ff]">

    <!--Header and dark mode-->
    <div class="header flex flex-row justify-center h-screen w-screen pt-[160px] relative">
        <div class="heading pr-[541px] text-[26px] font-bold text-[#4b6a9b]">
            DevDetective
            
        </div>
        <div class="mode flex flex-row gap-6 text-[#4b6a9b] font-bold text-[13px] items-baseline absolute right-[29.5%] top-[18%]">
            <p Mode class="tracking-[2.5px] ">DARK</p>
            <i class="fa-solid fa-moon fa-rotate-by text-2xl" style="--fa-rotate-angle: -30deg;"></i>
        </div>

  
    

    </div>
      <!--searchbox-->
    
        <div class="flex justify-center">
            
            
            <form action="#" class="absolute bottom-[640px] shadow-lg bg-white rounded-[20px] flex flex-row gap-4 p-3 py-2 px-5">
                
                <button>
                    <i class="fa fa-magnifying-glass text-[#0079ff] text-xl"></i>
                </button>
            
        
                <input type="text" placeholder="Enter a Github Username..." name="search" size="50" class="outline-none bg-transparent px-3 text-md tracking-wide text-[#4b6a9b] " id="searchInput" >
                <button class=" bg-[#0079ff] rounded-[16px] text-white text-lg flex justify-center items-center px-6 h-[50px]" id="searchBtn" >
                    Search
                </button>

            </form>
        
        
        </div>

        <!--developer info-->
  <div class="devinfo flex flex-row gap-4 absolute bottom-[170px] left-[50%] translate-x-[-50%] shadow-2xl rounded-[20px] pt-[50px] px-[45px] bg-white py-[50px] min-w-[730px] max-w-full ransition-all duration-300 ease-in-out min-h-[430px] max-h-[450px] overflow-hidden">
            <div class="pfp pr-[50px]">
                <img id="avatar" alt="Profile picture" width="117px" height="117px" class="rounded-full">
            </div>
        <div class="info">
                <div class="namedate flex flex-row items-center gap-[100px]">
                    <p class="name font-bold text-2xl pb-[5px]" id="name">
                        

                    </p>
                    <p class="joiningdate font-extralight text-[15px] text-[#4b6a9b]" id="joinDate">
                        
                    </p>
                </div>

                <div class="handle text-blue-700 underline pb-[10px]" id="username">      
                    
                </div>

                <div class="bio w-[300px] pb-[20px] text-[#7b92b6]" id="bio">
                    

                </div>

            <div class="flex gap-[50px] bg-[#f6f8ff] rounded-[20px] p-5 w-[400px] h-[100px] justify-center items-center translate-x-[-2%]">
                
                <div class="following">
                    <p class="text-[#7b92b6]">Repos</p>
                    <p id="repos" class="text-[23px] font-bold"></p>
                </div>

                <div class="following">
                    <p class="text-[#7b92b6]">Followers</p>
                    <p id="followers" class="text-[23px] font-bold"></p>
                </div>

                <div class="following">
                    <p class="text-[#7b92b6]">Following</p>
                    <p id="following" class="text-[23px] font-bold"></p>
                </div>

            </div>

            <div class="socials grid grid-cols-2 gap-4 pt-[30px]">
                <a href="" id="location" class="pointer-events-none text-[#7b92b6]">
                   
                </a>

                <a href="" id="blog" class="text-[#7b92b6]"></a>
                
                
                <a href="" id="twitter" class="text-[#7b92b6]">
                    
                </a>

                <a href="" id="userInfo">
                    
                </a>



            </div>


            
        </div>

                
   </div>
      

</div>
    
    
</body>

<script src="script.js"></script>
</html>
